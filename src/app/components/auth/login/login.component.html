<div class="container">
    <div class="row">
        <mat-error *ngIf="errorMsg">{{errorMsg}}</mat-error>
        <div class="col-md-4 col-sm-4 col-xs-4">
            <h3 class="login-title">Login</h3>
            <form [formGroup]="docLoginForm" (submit)="doctorLogin()">
                <div>
                    <mat-form-field>
                        <input matInput type="text" id="docUsername" placeholder="Username" name="docUsername" formControlName="docUsername" />
                        <mat-error *ngIf="this.docLoginForm.get('docUsername').hasError('required')">Username is required field</mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput type="password" placeholder="Password" id="docPassword" name="docPassword" formControlName="docPassword" />
                        <mat-error *ngIf="this.docLoginForm.get('docPassword').hasError('required')"></mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <button color="primary" type="submit" mat-raised-button>Submit</button>
                </div>
            </form>
        </div>

        <div class="col-md-8 col-sm-8 col-xs-8">
            
        </div>
    </div>
</div>
